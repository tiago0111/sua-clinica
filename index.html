<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedFlow AI - Automação para Clínicas</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <img src="./images/logo.png" alt="MedFlow AI" class="logo" width="150">
            <nav class="nav">
                <a href="#features">Funcionalidades</a>
                <a href="#pricing">Preços</a>
                <a href="#demo" class="btn btn-primary">Demonstração</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section class="hero">
            <div class="container">
                <h1>Reduza Rejeições de Faturas em 65%</h1>
                <p class="subtitle">Solução completa de automação para clínicas médicas em Portugal</p>
                <a href="#upload" class="btn btn-primary">Testar Grátis</a>
            </div>
        </section>

        <section id="upload" class="upload-section">
            <div class="container">
                <h2>Converta PDFs em Formulários ADSE</h2>
                <div class="upload-box">
                    <input type="file" id="pdf-upload" accept=".pdf" class="visually-hidden">
                    <label for="pdf-upload" class="btn btn-primary">Selecionar PDF</label>
                    <div id="pdf-preview" class="pdf-preview"></div>
                </div>
            </div>
        </section>
    </main>

    <script src="./assets/js/main.js"></script>
</body>
</html>
